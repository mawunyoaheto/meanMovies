<div class="container">
  <br />
  <h2>List of Movies</h2>
  <div><button class="btn btn-primary" (click)="openForm()">Add Movie</button><label for="">Search </label><input type="text" [(ngModel)]="title"/></div>
  <div></div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Movie Title</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies |filter:title; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <a routerLink="/movies/{{ movie._id }}">{{ movie.title }}</a>
        </td>
        <td>
          <a class="pointer-link" (click)="editMovie(movie)">Edit</a> |
          <a (click)="onDelete(movie._id)" class="pointer-link">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-container *ngIf="showForm">
  <div class="jw-modal" >
    <div class="jw-modal-body" style="width: 700px !important; margin-inline: auto;">
      <div class="w-full rounded-lg border ">
          <a
            (click)="openForm()"
            class="cursor-pointer rounded"  style="float: right;"
            >X</a
          >
        <app-add-movie
          [addNewFormEditState]="addNewFormEditState"
          [editData]="editData"
          (dismiss)="closeForm($event)"
        ></app-add-movie>
      </div>
    </div>
  </div>
  <div class="jw-modal-background"></div>
</ng-container>
